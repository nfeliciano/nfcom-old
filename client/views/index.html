<!DOCTYPE html>
<html ng-app="nfcom">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width", initial-scale=1>

		<link rel="stylesheet" type="text/css" href="/css/style.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-resource.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-animate.js"></script>

		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/controllers/menuController.js"></script>
		<script type="text/javascript" src="/js/controllers/homeController.js"></script>
		<script type="text/javascript" src="/js/controllers/aboutController.js"></script>

	</head>
	<body>
		<div id="header" ng-controller="menuController">
			<ul id="menu">
				<li ng-repeat="menuItem in menuItems">
					<!--<a ng-href="#{{menuItem.name}}">-->
						<span ng-if="menuItem.name == selected" id="selected">{{menuItem.name}}</span>
						<span ng-if="menuItem.name != selected" id="not-selected" ng-click="changePage(menuItem.name)">{{menuItem.name}}</span>
					<!--</a>-->
				</li>
			</ul>
		</div>

		<div id="content">
			<div class="slide-animate" ng-view></div>
			{{ message }}
		</div>
	</body>
</html>
