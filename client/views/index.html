<!DOCTYPE html>
<html ng-app="nfcom">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width", initial-scale=1>

		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
		<link rel='stylesheet' type="text/css" href="foundation/css/foundation.min.css" />


	</head>
	<body ng-controller="menuCtrl">
		<div id="wrapper">
			<div id="content">
				<div class="row">
					<div class="columns large-4 small-6">
						<div id="menu">
							Home
							<span id="menu-other">
							<img src="/img/nf-logo.png" id="nf-logo" />
 							>
							<span id="menu-next">
								Projects | Blog
							</span>
							</span>
						</div>
					</div>
					<div class="columns large-4 small-3">
						&nbsp;
					</div>
					<div class="columns large-4 small-3">
						&nbsp;
					</div>
				</div>
				<div class="row">
					<div class="columns large-12 small-12">
						<div ui-view></div>
					</div>
				</div>
				<div class="row">
					<div class="columns large-4 small-3">&nbsp;</div>
					<div class="columns large-4 small-3">&nbsp;</div>
					<div class="columns large-4 small-6">
						<ul id="social-links">
							<li>
								<a ng-href="{{twitterLink}}">
									<i class="fa fa-twitter fa-fw"></i>
								</a>
							</li>
							<li>
								<a ng-href="#">
									<i class="fa fa-github fa-fw"></i>
								</a>
							</li>
							<li>
								<a ng-href="#">
									<i class="fa fa-linkedin fa-fw"></i>
								</a>
							</li>
						</ul>
					</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="/node_modules/angular/angular.js"></script>
		<script type="text/javascript" src="/node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="foundation/js/vendor/jquery.js"></script>
		<script type="text/javascript" src="foundation/js/foundation.min.js"></script>

		<script src="/js/app.js"></script>
		<script src="/js/controllers/menuController.js"></script>
		<script src="/js/controllers/homeController.js"></script>
		<script src="/js/controllers/projectsController.js"></script>
		<script src="/js/controllers/aboutController.js"></script>
		<script src="/js/services/projectService.js"></script>

		<script>
			$(document).foundation();
		</script>
	</body>
</html>
